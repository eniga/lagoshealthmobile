<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-label>Username</ion-label>
    <ion-item>
      <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    <ion-label>Password</ion-label>
    <ion-item>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-button (click)="login()" expand="block">Login</ion-button>
    <ion-button expand="block" color="secondary" href="/forgot" routerDirection="forward">Forgot</ion-button>
  </form>
</ion-content>
